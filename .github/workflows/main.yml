name: Gitflow Java Build & Semgrep

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'release/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      # 1️⃣ Code auschecken
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Java Setup
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # 3️⃣ Java Build
      - name: Build with Maven
        run: mvn -B clean verify

      # 4️⃣ Semgrep installieren
      - name: Install Semgrep
        run: |
          python3 -m pip install --upgrade pip
          pip install semgrep

      # 5️⃣ Semgrep Scan
      - name: Run Semgrep (Java rules)
        run: |
          semgrep scan \
            --config p/java \
            --sarif \
            --output semgrep.sarif

      # 6️⃣ Ergebnisse nach GitHub Security hochladen
      - name: Upload Semgrep results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
